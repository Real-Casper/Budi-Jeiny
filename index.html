<!DOCTYPE html>

<html lang="id">

<head>

  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Undangan Pernikahan Animasi Modern - Bunga & Ananda</title>

  

  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  

  <link rel="stylesheet" href="style.css">

  

  <style>

    /* Tambahkan gaya sederhana untuk sapaan penutup agar mendapatkan animasi fadeIn */

    .invitation-closer {

        font-size: 0.9rem;

        font-weight: 600;

        margin-bottom: 25px; /* Memberi ruang di atas tombol */

        color: var(--color-text); /* Menggunakan warna teks utama */

        opacity: 0; 

        /* Pastikan style.css memiliki :root, @keyframes fadeIn, dan .date-text */

    }

   

  </style>

</head>

<body>

  <div class="cover">

    <div class="decorative-border-top"></div>

    <div class="decorative-border-bottom"></div>

 
    <h2 id="guest-name"></h2>



    <h1>Undangan Pernikahan</h1>

    

    <p class="names" style="animation-delay: 1.1s;">Budi</p>

    <span class="connector" style="animation-delay: 1.2s;">&</span>

    <p class="names" style="animation-delay: 1.1s;">Jeiny</p>

    

    <p class="date-text" style="animation-delay: 1.4s;">

        Dengan segala kerendahan hati, kami mengundang Anda untuk hadir pada hari bahagia kami.

    </p>

    

    <p class="invitation-closer" style="animation: fadeIn 0.8s ease-out forwards; animation-delay: 1.5s;">

        Kami tunggu kehadiran Anda!

    </p>

        <button class="open-btn" onclick="bukaUndangan()">Buka Undangan Romantis</button>

  </div>

  



  <script src="script.js"></script>

</body>

</html>
