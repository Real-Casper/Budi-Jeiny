<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    
    <title>Undangan Pernikahan Budi & Jeiny</title>

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://budi-jeiny.pages.dev/">
    <meta property="og:type" content="website">

    <meta property="og:description" content="Dengan sukacita kami mengundang Anda untuk hadir.">
    <meta property="og:image" content="https://budi-jeiny.pages.dev/assets/1.jpg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- CSS Utama -->
    <link rel="stylesheet" href="style.css">

    <style>
        /* GLOBAL RESET & BOX SIZING */
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        html, body {
            height: 100%;
            width: 100%;
            font-family: var(--font-body, 'Montserrat', sans-serif);
            overflow-x: hidden; /* cegah scroll horizontal */
            overflow-y: auto;   /* scroll vertical muncul jika konten tinggi */
        }

        body {
            display: flex;
            justify-content: center;
            align-items: flex-start; /* lebih aman di HP kecil */
            padding: 20px 16px;
            background-image: url('assets/4.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: scroll; /* aman di mobile */
        }

        /* COVER */
        .cover {
            width: 90%; /* responsif */
            max-width: 350px;
            padding: 20px;
            margin: 0 auto;
            text-align: center;
            animation: fadeIn var(--animation-duration, 1s) ease-out forwards;
            opacity: 0;
        }

        /* NAMA TAMU */
        #guest-name {
            margin: 20px 0 12px;
            font-size: 1.05rem;
            line-height: 1.5;
            color: var(--color-text-medium, #555);
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
            animation-delay: 0.8s;
        }
        #guest-name strong {
            font-weight: 700;
            color: var(--color-black, #000);
            font-size: 1.25em;
            display: block;
            margin-top: 6px;
        }

        /* JUDUL */
        .cover h1 {
            color: #001e65;
            font-size: 1.55rem;
            margin: 12px 0;
            font-family: var(--font-heading, 'Great Vibes', cursive);
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
            animation-delay: 0.8s;
        }

        /* NAMA PENGANTIN */
        .cover .names {
            font-size: 2.5rem;
            margin: 6px 0;
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
        }
        .cover .names:first-of-type,
        .cover .names:last-of-type {
            animation-delay: 1.1s;
        }

        .connector {
            font-size: 2.1rem;
            margin: 0 8px;
            opacity: 0;
            animation: fadeIn 0.8s ease-out forwards;
            animation-delay: 1.2s;
        }

        .date-text {
            font-size: 0.82rem;
            max-width: 92%;
            margin: 15px auto;
            animation-delay: 1.4s;
        }

        .invitation-closer {
            font-size: 0.90rem;
            margin: 18px 0 20px;
            animation-delay: 1.5s;
        }

        /* TOMBOL BUKA */
        .open-btn {
            width: 80%;
            max-width: 240px;
            padding: 11px 16px;
            font-size: 0.96rem;
            animation-delay: 1.7s;
            cursor: pointer;
        }

        /* WATERMARK */
        .mark-bottom-right {
            position: fixed;
            bottom: 8px;
            right: 8px;
            background: rgba(0, 0, 0, 0.1);
            color: #660268;
            padding: 0px 14px;
            border-radius: 9px;
            font-family: 'Montserrat', sans-serif;
            font-size: 9px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-shadow: 0 0 5px #b3e0f6, 0 0 10px #737173;
            box-shadow: 0 0 11px rgba(149, 200, 237, 0.72);
            cursor: pointer;
            transition: all 0.3s ease;
            visibility: hidden;
            z-index: 999;
            animation: fadeIn 1s ease-out forwards;
            animation-delay: 1.2s;
            max-width: calc(100vw - 16px);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .mark-bottom-right:hover {
            transform: scale(1.1) rotate(-2deg);
            box-shadow: 0 0 3px rgba(84, 83, 84, 0.8), 0 0 20px rgba(142, 141, 142, 0.5);
            background: rgba(0,0,0,0.6);
            color: #e0e0e0;
        }

        /* MEDIA QUERY UNTUK HP KECIL */
        @media (max-width: 480px) {
            body { padding: 15px 10px; }
            .cover { max-width: 95%; padding: 15px; }
            .cover h1 { font-size: 1.5rem; }
            .cover .names { font-size: 2rem; }
            .connector { font-size: 1.7rem; }
            .open-btn { font-size: 0.9rem; padding: 10px 12px; max-width: 220px; }
        }

        @media (max-height: 650px) {
            body { padding: 10px 10px; }
            .cover { padding: 12px 10px; }
            .cover .names { font-size: 1.8rem; }
            .cover h1 { font-size: 1.4rem; }
        }
    </style>
</head>

<body class="cover-page">
    <div class="cover">
        <div class="decorative-border-top"></div>
        <div class="decorative-border-bottom"></div>

        <h2 id="guest-name"></h2>
        <h1>Undangan Pernikahan</h1>

        <p class="names">Budi</p>
        <span class="connector">&</span>
        <p class="names">Jeiny</p>

        <p class="date-text">
           Dalam kebahagiaan dan rasa syukur, kami mengundang Anda untuk hadir dalam perayaan hari bahagia kami.
        </p>
        <p class="date-big">
            **Minggu, 11 Januari 2026**
        </p>
        <p class="invitation-closer">
            Kami tunggu kehadiran Anda!
        </p>

        <button class="open-btn" onclick="bukaUndangan()">Buka Undangan</button>
    </div>

    <span class="mark-bottom-right" style="visibility: hidden;">
       Design by; Â© RealLabs Studio | CasperProjectofficial
    </span>

    <script src="script.js"></script>
</body>
</html>
