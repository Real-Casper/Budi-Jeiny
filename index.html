<!DOCTYPE html> <!-- Menentukan tipe dokumen HTML5 -->

<html lang="id"> <!-- Bahasa halaman adalah Bahasa Indonesia -->

<head>
    <!-- Informasi meta (tidak ditampilkan) -->
    <meta charset="UTF-8" /> <!-- Mendukung semua karakter termasuk emoji -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/> <!-- Responsive di HP -->

    <title>Undangan Pernikahan Animasi Modern - Budi & Jeiny</title> <!-- Judul tab browser -->

    <!-- Import Font dari Google -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Import file CSS utama untuk styling -->
    <link rel="stylesheet" href="style.css">

    <style>
        /* Mark / teks RealLabs di kanan bawah */
        .mark-bottom-right {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.7);
            padding: 4px 8px;
            border-radius: 4px;
            font-family: 'Montserrat', sans-serif;
            font-size: 12px;
            color: #333;
            z-index: 999;
        }
    </style>
</head>

<body>

    <!-- Bagian Cover / Halaman Pembuka -->
    <div class="cover">

        <!-- Dekorasi bagian atas & bawah cover -->
        <div class="decorative-border-top"></div>
        <div class="decorative-border-bottom"></div>

        <!-- Nama tamu yang otomatis akan tampil dari link -->
        <h2 id="guest-name" style="margin-bottom:18px;"></h2>

        <!-- Judul utama -->
        <h1>Undangan Pernikahan</h1>

        

        <!-- Nama kedua pengantin -->
        <p class="names" style="animation-delay: 1.1s;">Stenly</p>
        <span class="connector" style="animation-delay: 1.2s;">&</span>
        <p class="names" style="animation-delay: 1.1s;">Feronika</p>
        

        <!-- Kalimat ajakan -->
        <p class="date-text" style="animation-delay: 1.4s;" >
           Dalam kebahagiaan dan rasa syukur, kami mengundang Anda untuk hadir dalam perayaan hari bahagia kami.
        </p>

        <!-- Penutup pada cover -->
        <p class="invitation-closer" style="animation: fadeIn 0.8s ease-out forwards;  animation-delay: 1.5s;">
            Kami tunggu kehadiran Anda!
        </p>

        <!-- Tombol untuk membuka halaman utama undangan -->
        <button class="open-btn" onclick="bukaUndangan()">Buka Undangan</button>
    </div>


    <!-- Tag pembuat / watermark keren -->
<span class="mark-bottom-right" style="animation: fadeIn 1s ease-out forwards; animation-delay: 1.2s; visibility: hidden;">
   Design by; RealLabs Studio
</span>



<style>
.mark-bottom-right {
    position: fixed;
    bottom: 12px;
    right: 12px;
    background: rgba(0, 0, 0, 0.099); /* Semi-transparent */
    color: #4c4d4d; /* Warna neon modern */
    padding: 6px 14px;
    border-radius: 20px;
    font-family: 'Montserrat', sans-serif;
    font-size: 10px;
    font-weight: 600;
    letter-spacing: 0.5px;
    text-shadow: 0 0 5px #a29fa2, 0 0 10px #737173;
    box-shadow: 0 0 8px rgba(255, 77, 240, 0.122);
    cursor: pointer;
    transition: all 0.3s ease;
    visibility: hidden; /* fadeIn akan menampilkan */
    z-index: 999;
}

.mark-bottom-right:hover {
    transform: scale(1.1) rotate(-2deg);
    box-shadow: 0 0 12px rgba(84, 83, 84, 0.8), 0 0 20px rgba(142, 141, 142, 0.5);
    background: rgba(0,0,0,0.6);
}

/* Animasi fadeIn */
@keyframes fadeIn {
    from { opacity: 0; visibility: hidden; }
    to { opacity: 1; visibility: visible; }
}
</style>



   

    <!-- Menghubungkan file JavaScript -->
    <script src="script.js"></script>
</body>
</html>
