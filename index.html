<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Undangan Pernikahan</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffeaa7, #fd79a8);
      color: #2d3436;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.92);
      border-radius: 24px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
      max-width: 600px;
      width: 100%;
      padding: 30px;
      text-align: center;
      margin-top: 20px;
    }
    h1 {
      font-size: 2.2rem;
      color: #e17055;
      margin-bottom: 10px;
    }
    .names {
      font-size: 1.8rem;
      font-weight: 700;
      margin: 15px 0;
      color: #636e72;
    }
    .date, .location {
      font-size: 1.2rem;
      margin: 10px 0;
      line-height: 1.5;
    }
    .countdown {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }
    .countdown div {
      background: #fdcb6e;
      padding: 10px;
      border-radius: 10px;
      min-width: 60px;
      font-weight: 700;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      margin: 20px 0;
    }
    .gallery img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
    }
    .btn {
      display: inline-block;
      margin: 10px 5px;
      padding: 12px 24px;
      background: #0984e3;
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 600;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #74b9ff;
    }
    .music-toggle {
      margin-top: 15px;
      color: #636e72;
      cursor: pointer;
      font-size: 0.9rem;
    }
    footer {
      margin-top: 30px;
      text-align: center;
      color: white;
      font-size: 0.9rem;
      opacity: 0.9;
    }
    @media (max-width: 500px) {
      .countdown div { min-width: 45px; padding: 8px; font-size: 0.9rem; }
      h1 { font-size: 1.8rem; }
      .names { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Undangan Pernikahan</h1>
    <p class="names">Ananda & Bunga</p>
    <p class="date">Sabtu, 15 November 2025</p>
    <p class="location">Gedung Graha Saba Buana, Jakarta</p>

    <div class="countdown" id="countdown">
      <div><span id="days">--</span> Hari</div>
      <div><span id="hours">--</span> Jam</div>
      <div><span id="minutes">--</span> Menit</div>
    </div>

    <div class="gallery">
      <!-- Ganti dengan foto kamu (simpan di folder assets/) -->
      <img src="https://via.placeholder.com/150/e056fd" alt="Foto 1">
      <img src="https://via.placeholder.com/150/55efc4" alt="Foto 2">
      <img src="https://via.placeholder.com/150/74b9ff" alt="Foto 3">
      <img src="https://via.placeholder.com/150/fd79a8" alt="Foto 4">
      <img src="https://via.placeholder.com/150/ffeaa7" alt="Foto 5">
      <img src="https://via.placeholder.com/150/a29bfe" alt="Foto 6">
    </div>

    <a href="https://maps.app.goo.gl/YOUR_GOOGLE_MAPS_LINK" target="_blank" class="btn">Lihat Lokasi</a>
    <a href="https://wa.me/6281234567890?text=Halo,%20saya%20akan%20hadir%20di%20acara%20pernikahan%20Ananda%20%26%20Bunga!" target="_blank" class="btn">Konfirmasi Kehadiran</a>

    <div class="music-toggle" onclick="toggleMusic()">üéµ Putar Musik Latar</div>
  </div>

  <audio id="bgMusic" loop>
    <source src="https://www.soundjay.com/buttons/sounds/button-09.mp3" type="audio/mpeg">
  </audio>

  <footer>
    Dibuat dengan ‚ù§Ô∏è ‚Ä¢ Undangan Digital
  </footer>

  <script>
    // === GANTI TANGGAL PERNIKAHAN DI SINI ===
    const weddingDate = new Date("November 15, 2025 09:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const diff = weddingDate - now;

      if (diff <= 0) {
        document.getElementById("countdown").innerHTML = "<p>Acara telah dimulai! üéâ</p>";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));

      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
    }

    setInterval(updateCountdown, 60000);
    updateCountdown();

    // Musik Latar
    let musicPlaying = false;
    const bgMusic = document.getElementById("bgMusic");

    function toggleMusic() {
      if (musicPlaying) {
        bgMusic.pause();
        musicPlaying = false;
      } else {
        bgMusic.play().then(() => {
          musicPlaying = true;
        }).catch(e => {
          alert("Musik tidak bisa diputar otomatis. Silakan buka di browser yang mendukung.");
        });
      }
    }

    // Nonaktifkan scroll bounce di iOS (opsional)
    document.body.addEventListener('touchmove', function(e) {
      if (document.body.scrollHeight <= window.innerHeight) e.preventDefault();
    }, { passive: false });
  </script>
</body>
</html>
