<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Undangan Pernikahan Animasi Modern - Bunga & Ananda</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome (untuk ikon musik) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- CSS Utama (Asumsikan style.css ada; tambahkan inline jika perlu) -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Inline CSS untuk Animasi Dasar (jika style.css belum lengkap) -->
    <style>
        .cover { text-align: center; padding: 50px; position: relative; }
        .decorative-border-top, .decorative-border-bottom { /* Tambahkan styling border jika diperlukan, misalnya garis emas */ }
        .names, .connector, .date-text, .invitation-closer { opacity: 0; animation: fadeIn 1s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .open-btn { padding: 15px 30px; background: #d4af37; color: white; border: none; cursor: pointer; font-size: 18px; border-radius: 5px; transition: background 0.3s; }
        .open-btn:hover { background: #b8860b; }
        .music-toggle-btn { position: fixed; top: 20px; right: 20px; background: rgba(0,0,0,0.5); color: white; border: none; padding: 10px; border-radius: 50%; cursor: pointer; z-index: 1000; }
    </style>
</head>

<body>
    <!-- Musik Latar -->
    <audio id="background-music" loop preload="auto">
        <source src="assets/song.mp3" type="audio/mp3">
        Browser Anda tidak mendukung elemen audio.
    </audio>

    <button id="music-toggle-btn" class="music-toggle-btn" aria-label="Toggle music">
        <i class="fas fa-volume-up"></i>
    </button>

    <!-- Halaman Cover -->
    <div class="cover">
        <div class="decorative-border-top"></div>
        <div class="decorative-border-bottom"></div>

        <h2 id="guest-name"></h2>

        <h1>Undangan Pernikahan</h1>
        
        <p class="names" style="animation-delay: 1.1s;">Bunga</p>
        <span class="connector" style="animation-delay: 1.2s;">&</span>
        <p class="names" style="animation-delay: 1.1s;">Ananda</p>
        
        <p class="date-text" style="animation-delay: 1.4s;">
            Dengan segala kerendahan hati, kami mengundang Anda untuk hadir pada hari bahagia kami.
        </p>
        
        <p class="invitation-closer" style="animation: fadeIn 0.8s ease-out forwards; animation-delay: 1.5s;">
            Kami tunggu kehadiran Anda!
        </p>
        
        <button class="open-btn" onclick="bukaUndangan()" aria-label="Buka undangan">Buka Undangan Romantis</button>
    </div>

    <!-- JavaScript Inline -->
    <script>
        // Isi nama tamu dari URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const guestName = urlParams.get('nama') || 'Tamu Undangan';
        document.getElementById('guest-name').textContent = `Kepada ${guestName}`;

        // Fungsi buka undangan (redirect ke main.html)
        function bukaUndangan() {
            // Tambahkan parameter nama ke URL main.html jika ada
            const namaParam = urlParams.get('nama') ? `?nama=${encodeURIComponent(urlParams.get('nama'))}` : '';
            window.location.href = `main.html${namaParam}`;
        }

        // Toggle Musik
        const music = document.getElementById('background-music');
        const toggleBtn = document.getElementById('music-toggle-btn');
        const icon = toggleBtn.querySelector('i');

        toggleBtn.addEventListener('click', () => {
            if (music.paused) {
                music.play();
                icon.className = 'fas fa-volume-up';
            } else {
                music.pause();
                icon.className = 'fas fa-volume-mute';
            }
        });
    </script>
</body>
</html>
